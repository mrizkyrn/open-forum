events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Disable access logs, keep only error logs for debugging
    access_log off;
    error_log /var/log/nginx/error.log error;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Request size limits
    client_max_body_size 50m;
    client_body_buffer_size 1m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 65s;
    send_timeout 30s;
    
    # Buffer sizes
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Upstream for NestJS app
    upstream app {
        server app:3000;
        keepalive 32;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Connection limit per IP
        limit_conn conn_limit_per_ip 10;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Robots-Tag noindex;
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        
        # Block common attack patterns
        location ~* \.(php|jsp|cgi|asp|aspx)$ {
            deny all;
            return 404;
        }
        
        # Block hidden files
        location ~ /\. {
            deny all;
            return 404;
        }
        
        # Health check (no rate limiting)
        location /health {
            proxy_pass http://app;
            access_log off;
        }
        
        # Authentication endpoints (strict rate limiting)
        location ~ ^/api/v1/auth/(login|register|forgot-password|reset-password) {
            limit_req zone=auth burst=3 nodelay;
            limit_req_status 429;
            
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Auth timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # File upload endpoints (moderate rate limiting)
        location ~ ^/api/v1/.*/(upload|files) {
            limit_req zone=upload burst=5 nodelay;
            limit_req_status 429;
            
            # Larger body size for uploads
            client_max_body_size 100m;
            client_body_timeout 60s;
            
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Upload timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # API routes (moderate rate limiting)
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            limit_req_status 429;
            
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # API timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Static files (generous rate limiting)
        location /uploads/ {
            limit_req zone=general burst=20 nodelay;
            
            proxy_pass http://app;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Static file timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Default location (general rate limiting)
        location / {
            limit_req zone=general burst=15 nodelay;
            limit_req_status 429;
            
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # General timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Custom error pages for rate limiting
        error_page 429 @rate_limit;
        location @rate_limit {
            add_header Content-Type application/json always;
            return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded. Please try again later."}';
        }
        
        # Other error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}